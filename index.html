<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-design">
        <div class="container">
            <div class="form-item">

                <div class="form-left">
                    <div class="form-left-text">
                        <h1>SignUp</h1>
                    </div>

                    <div class="form-value">
                        <input class="form-text" type="text" name="" placeholder="Type Your First Name">
                        <div class="form-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                    </div>
                    <div class="form-value">
                        <input class="form-text" type="text" name="" placeholder="Type Your Last Name">
                        <div class="form-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                    </div>
                    <div class="form-value">
                        <input class="form-text" type="email" name="" placeholder="Type Your Email">
                        <div class="form-icon">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    <div class="form-value">
                        <input class="form-text" type="number" name="" placeholder="Type Your Number">
                        <div class="form-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                    </div>
                    <div class="form-value">
                        <input class="form-text" type="password" name="" placeholder="Type Your Name">
                        <div class="form-icon">
                            <i class="fas fa-key"></i>
                        </div>
                    </div>
                  <button class="formbtn" type="submit">Submit</button>
                </div>

                <div class="form-right">
                    <img src="./img/ggggg.png" alt="">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
